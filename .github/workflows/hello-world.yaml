name: hello world
on:
  push:
    path:
      - '!README.md'
      - '!docs/**'
      - '**.js'
    branches:  #[main,dev]
      - 'main'
      - 'release/**'
      - '!dev/**'
  pull_request:
    type: [opened, reopened, synchronize, labeled, unlabeled]
  workflow_dispatch: # run manual
jobs:
  say-hello: #job id
    runs-on: ubuntu-latest # platform
    steps:
      - uses: mheap/github-action-required-labels@v3
        with:
          mode: exactly
          count: 0
          labels: "do not build"
      - run: echo "TODAY=$(date +%y-%m-%d)" >> $GITHUB_ENV
      - run: echo Hello 1, today is $TODAY
      - run: docker image ls